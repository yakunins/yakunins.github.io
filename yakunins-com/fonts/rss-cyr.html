            <script type="text/javascript">
                var rssSource =
                    "http://pipes.yahoo.com/pipes/pipe.run?_id=7b6001ce4f82562ec1fff96ff692cfb5&_render=rss";
                var rssItemsPerPage = 12;
                var pageCount = 1;

                $(document).ready(function () {
                    loadPage(pageCount, rssItemsPerPage);
                    pageCount += 1;

                    $(window).scroll(function () {
                        if (
                            $(window).scrollTop() >=
                            $(document).height() - $(window).height() - 10
                        ) {
                            delay = 500;
                            insertSpinner(delay + 100);
                            setTimeout(function () {
                                loadPage(pageCount, rssItemsPerPage);
                                pageCount += 1;
                            }, delay);
                        }
                    });
                });
            </script>
